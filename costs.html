<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
        }

        .container {
            position: relative;
            text-align: center;
            color: #fccfa1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .textcenter {
            font-size: 1.5em;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 20px;
        }

        .textcenter a {
            color: #fccfa1;
            text-decoration: none;
            font-size: 1em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .textcenter a:hover {
            color: #89a090;
        }

        .aligncenter img {
            max-width: 100%;
            max-height: 100%;
        }

        @media (max-width: 600px) {
            .textcenter {
                font-size: 1.2em;
            }

            .textcenter a {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="2024-costs"></canvas>
        <canvas id="2023-costs"></canvas>
    </div>

    <script type="module" src="costs.js"></script>
</body>
</html>
