<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        /* Include the updated CSS here */
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
        }

        .container {
            text-align: center;
            color: #fccfa1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 80%;
            margin: auto;
        }

        .cost-title {
            color: #fccfa1;
            font-weight: bold;   
            font-size: 2em;
            margin: 20px 0;
        }

        .table-container {
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            color: grey;
        }

        th {
            background-color: #444;
            color: #fccfa1;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #333;
        }

        tr:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <p class="cost-title">2024 Costs</p>
            <div class="table-container">
                <p id="2024-total-cost" class="total-cost textcenter"></p>
                <canvas id="2024-costs"></canvas>
                <table id="2024-cost-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Cost</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div>
            <p class="cost-title">2023 Costs</p>
            <div class="table-container">
                <p id="2023-total-cost" class="total-cost textcenter"></p>
                <canvas id="2023-costs"></canvas>
                <table id="2023-cost-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Cost</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div>
            <p class="cost-title">2022 Costs</p>
            <div class="table-container">
                <p id="2022-total-cost" class="total-cost textcenter"></p>
                <canvas id="2022-costs"></canvas>
                <table id="2022-cost-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Cost</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div>
            <p class="cost-title">2021 Costs</p>
            <div class="table-container">
                <p id="2021-total-cost" class="total-cost textcenter"></p>
                <canvas id="2021-costs"></canvas>
                <table id="2021-cost-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Cost</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="costs.js"></script>
</body>
</html>
