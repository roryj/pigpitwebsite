<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            text-align: center;
            color: #fccfa1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            width: 100%;
        }

        .instagram {
            position: absolute;
            width: 40px;
            bottom: 0%;
            right: 10%;
        }

        .textcenter {
            font-size: 1.5em;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 20px;
            position: absolute;
            width: fit-content;
            width: inherit;
        }

        .textcenter a {
            color: #fccfa1;
            text-decoration: none;
            font-size: 1em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .textcenter a:hover {
            color: #89a090;
        }

        .first-text,
        .second-text,
        .third-text,
        .copyright {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }


        .first-text {
            bottom: 15%;
        }

        .second-text {
            bottom: 10%;
        }

        .third-text {
            bottom: 5%;
        }

        .copyright {
            font-size: small;
            bottom: 0;
        }

        .aligncenter img {
            max-width: 100%;
            max-height: 100%;
        }

        @media (max-width: 600px) {
            .textcenter {
                font-size: 1.2em;
            }

            .textcenter a {
                font-size: 0.6em;
            }

            .first-text {
                bottom: 25%;
            }

            .second-text {
                bottom: 15%;
            }

            .third-text {
                bottom: 5%;
            }
            .copyright {
                bottom: 0%
            }

            .instagram {
                width: 20px;
                padding-bottom: 10px;
                right: 10%;
            }
        }

        @media (max-width: 400px) {
            .first-text {
                bottom: 20%;
            }

            .second-text {
                bottom: 13%;
            }

            .third-text {
                bottom: 6%;
            }
            .copyright {
                bottom: 0%
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <p class="aligncenter">
            <img src="pigpit4_entertainment_flyer.jpg" alt="centered image" />
        </p>
        <p class="textcenter first-text">
            <a href="http://evite.me/AtSfcybdTB"><u>Click Here for invite</u></a>
        </p>
        <p class="textcenter second-text">
            <a href="volunteers.html"><u>Our amazing volunteers</u></a>
        </p>
        <p class="textcenter third-text">
            <a href="costs.html"><u>What does it take to put on pig pit?</u></a>
        </p>

        <a class="instagram" target="_blank" href="https://www.instagram.com/pigpit.family/"><img src="Instagram_Glyph_White.svg" /></a>

        <p class="copyright">
            Brought to you by Pig Pit Oinc.
        </p>
    </div>
</body>
</html>
